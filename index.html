<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kumaş Asistanı</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="chatbox">
    <p class="chatbot-message">Merhaba, ben kumaş asistanınız Manifatura. Size nasıl yardımcı olabilirim?</p>
  </div>
  
  <form id="chat-form">
    <input type="text" id="user-input" placeholder="Mesajınızı buraya yazın..." required>
    <button type="submit" id="send-btn">Gönder</button>
  </form>

  <script src="app.js"></script>
</body>
</html>
